<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Collision Test</title>
	<script src="../js/lib/jquery-2.1.1.min.js"></script>
	<script src="../js/collision.js"></script>
	<script src="../js/controls.js"></script>
	<script>
		$( document ).ready( function(){
			var controls 	= new Controls( $( '#mc' ) );
			var collision 	= new Collision({ objects: $( '.object' ), controls: controls });

			controls.init();
			collision.detect();
		});
	</script>
	<link rel="stylesheet" type="text/css" href="../css/application.css">
	<style>
		#mc { bottom: 530px; }

		#p1 { 
			position: absolute;
			height: 100px;
			width: 100px;
			bottom: 128px;
			left: 600px;
			background-color: #f00;
		}

		#wall {
			position: absolute;
			height: 101px;
			bottom: 50px;
			left: 900px;
			background-color: #00f;
		}
	</style>

</head>
<body>

		<pre>

			If character comes in contact with an object with the class "impassable", he cannot move through it even if they can stand on it.
		</pre>

	<div id="play-area">

		<div id="mc"><div></div></div>

		<div id="p1" class="object platform impassable"><div>impassable object</div></div>

		<div id="wall" class="object platform impassable"><div>impassable object</div></div>

		<div id="ground" class="object platform"><div></div></div>

	</div>

</body>
</html>
