<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Collision Test</title>
	<script src="../js/lib/jquery-2.1.1.min.js"></script>
	<script src="../js/movement.js"></script>
	<script src="../js/controls.js"></script>
	<script src="../js/collision.js"></script>
	<script src="../js/vidya.js"></script>
	<script>
		$( document ).ready( function(){
			new Vidya({ 
				character	: $( '#mc' ), 
				objects		: $( '.object' ),
				movement 	: {
								fallSpeed	: 20,
								walkSpeed	: 15
							}
			});
		});
	</script>
	<link rel="stylesheet" type="text/css" href="../css/application.css">
	<style>
		#mc { left: 200px; }

		#wall {
			position: absolute;
			height: 101px;
			bottom: 180px;
			left: 900px;
			background-color: #00f;
		}
	</style>

</head>
<body>

	<div id="play-area">

		<div id="mc"><div></div></div>

		<!--div id="p1" class="object platform impassable"><div>impassable object</div></div-->

		<div id="wall" class="object impassable"><div>impassable object</div></div>

		<div id="ground" class="object platform"><div></div></div>

	</div>

</body>
</html>
