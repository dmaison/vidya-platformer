<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Full Test</title>
	<script src="../js/lib/jquery-2.1.1.min.js"></script>
	<script src="../js/movement.js"></script>
	<script src="../js/controls.js"></script>
	<script src="../js/collision.js"></script>
	<script src="../js/vidya.js"></script>
	<script>
		$( document ).ready( function(){
			new Vidya({ 
				character	: $( '#mc' ), 
				objects		: $( '.object' ),
				movement 	: {
								fallSpeed	: 20,
								walkSpeed	: 15
							}
			});
		});
	</script>
	<link rel="stylesheet" type="text/css" href="../css/application.css">
	<style>
		#mc { bottom: 530px; }
		#p1 {
			position: absolute;
			bottom: 140px;
			left: 0;
			height: 10px;
			border: 1px solid #000;
			width: 100px;
			background-color: #0f0;
		}
		#wall {  
			height: 500px;
			width: 10px;
			position: absolute;
			bottom: 50px;
			left: 1000px;
			background-color: #f00;
			border: 1px solid #000;
		}
	</style>

</head>
<body>

	<div id="play-area">

		<div id="test" class="enemy hazard object pattern1"><div></div></div>
		<div id="p1" class="object platform"><div></div></div>
		<div id="wall" class="object platform impassable"><div></div></div>

		<div id="mc"><div></div></div>

		<div id="ground" class="object platform"><div></div></div>

	</div>

</body>
</html>
