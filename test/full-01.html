<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Full Test</title>
	<script src="../js/lib/jquery-2.1.1.min.js"></script>
	<script src="../js/controls.js"></script>
	<script src="../js/collision.js"></script>
	<script>
		$( document ).ready( function(){
			var controls = new Controls( $( '#mc' ) );
			var collision = new Collision({ character: controls.character, objects: $( '.object' ), 'controls': controls });

			controls.init();
			collision.detect();
		});
	</script>
	<link rel="stylesheet" type="text/css" href="../css/application.css">
	<style>
		#mc { bottom: 530px; }
		#p1 {
			position: absolute;
			bottom: 140px;
			left: 0;
			height: 10px;
			border: 1px solid #000;
			width: 100px;
			background-color: #0f0;
		}
	</style>

</head>
<body>

	<div id="play-area">

		<div id="test" class="enemy hazard object pattern1"><div></div></div>

		<div id="p1" class="object platform"><div></div></div>

		<div id="mc"><div></div></div>

		<div id="ground" class="object platform"><div></div></div>

	</div>

</body>
</html>
